events { }

http {
    include mime.types;
    types {
        application/wasm wasm;
        application/manifest+json webmanifest;
    }

    server {
        listen 80;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/css application/javascript application/json application/wasm;
        
        # Service worker - MUST come before general .js caching
        location = /service-worker.js {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }
        
        # Manifest file - don't cache for too long
        location = /manifest.webmanifest {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=3600";
        }
        
        # Root location
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html =404;
            
            # Add headers for Blazor WebAssembly
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Cache static assets - exclude service worker and manifest
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|wasm|dat|dll)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}