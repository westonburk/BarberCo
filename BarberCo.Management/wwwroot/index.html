<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberCo Management</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="BarberCo.Management.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        window.connectivity = {
            dotNetReference: null,

            initialize: function (dotNetReference) {
                this.dotNetReference = dotNetReference;

                // Add event listeners for online/offline events
                window.addEventListener('online', () => {
                    if (this.dotNetReference) {
                        this.dotNetReference.invokeMethodAsync('UpdateConnectivityStatus', true);
                    }
                });

                window.addEventListener('offline', () => {
                    if (this.dotNetReference) {
                        this.dotNetReference.invokeMethodAsync('UpdateConnectivityStatus', false);
                    }
                });
            },

            isOnline: function () {
                return navigator.onLine;
            },

            checkConnectivity: async function () {
                // First check if browser reports online
                if (!navigator.onLine) {
                    return false;
                }

                // Then try to ping a known endpoint
                try {
                    const response = await fetch('/index.html', {
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    return response.ok;
                } catch {
                    return false;
                }
            }
        };
    </script>
</body>

</html>
